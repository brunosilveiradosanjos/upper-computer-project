<div class="container">
  <div class="card text-center mx-auto my-4">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #postForm="ngForm" (ngSubmit)="onCreateCustomer(postForm.value)">
        <div class="form-row">
          <div class="form-group col-12">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="name" required ngModel name="name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" required ngModel name="password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <button class="btn btn-outline-success" type="submit" [routerLink]="['/painel']">login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
      <button type="button" class="btn btn-outline-secondary" [routerLink]="['']">Retornar</button>
      <button type="button" class="btn btn-outline-primary" [routerLink]="['/cadastro']">Cadastrar</button>
    </div>
  </div>
</div>


<div class="d-flex justify-content-start align-items-center login-container">
  <form class="login-form text-center">
    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
    <div class="form-group">
      <input type="text" class="form-control rounded-pill form-control-lg" placeholder="usuario">
    </div>
    <div class="form-group">
      <input type="password" class="form-control rounded-pill form-control-lg" placeholder="senha">
    </div>
    <div class="forgot-link form-group d-flex justify-content-between align-items-center">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Lembrar senha</label>
      </div>
      <a href="#">Esqueceu a senha?</a>
    </div>
    <button type="button" [routerLink]="['/painel']"
      class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
    <p class="mt-3 font-weight-normal">NÃ£o tem cadastro?
      <button type="button" class="btn btn-light" data-toggle="modal" data-target="#staticBackdrop_5">Cadastrar</button>
    </p>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop_5" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel_5" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel_5">Cadastro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>



    <button type="button" class="btn btn-light" [routerLink]="['']">Retornar</button>
  </form>
</div>
